<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 5px;
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Management</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Attendance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
                <tr>
                    <td>2024-04-01</td>
                    <td>
                        <select id="attendanceStatus_1">
                            <option value="present">Present</option>
                            <option value="leave">Leave</option>
                            <option value="unmarked">Unmarked</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn" onclick="showConfirmation(1)">Approve</button>
                    </td>
                </tr>
                <tr>
                    <td>2024-04-02</td>
                    <td>
                        <select id="attendanceStatus_2">
                            <option value="present">Present</option>
                            <option value="leave">Leave</option>
                            <option value="unmarked">Unmarked</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn" onclick="showConfirmation(2)">Approve</button>
                    </td>
                </tr>
                <!-- More rows for other dates -->
            </tbody>
        </table>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to approve this attendance?</p>
            <button id="approveBtn" class="btn" onclick="approveAttendance()">Approve</button>
            <button id="rejectBtn" class="btn" style="background-color: #f44336;">Reject</button>
        </div>
    </div>

    <script>
        var selectedAttendanceId;

        // Show confirmation modal
        function showConfirmation(attendanceId) {
            selectedAttendanceId = attendanceId;
            var modal = document.getElementById('confirmationModal');
            modal.style.display = 'block';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('confirmationModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Close modal when clicking on the close button
        document.getElementsByClassName('close')[0].onclick = function() {
            var modal = document.getElementById('confirmationModal');
            modal.style.display = "none";
        }

    </script>
</body>
</html>
